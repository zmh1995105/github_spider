<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webssh</title>
    <link rel="icon" href="/static/node_modules/icon.png"/>
    <link rel="stylesheet" href="/static/node_modules/xterm/xterm.css"/>
    <link rel="stylesheet" href="/static/node_modules/xterm/style.css"/>
    <link rel="stylesheet" href="/static/node_modules/bootstrap.min.css"/>
    <style>
        .input-width {
            width: 20%;
            display: inline-block;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

<div style="margin-top: 10px" id="form">
    <form class="form-horizontal">
        {% csrf_token %}

        <div class="form-group">
            <label class="col-sm-2 control-label">主机地址</label>
            <div class="col-sm-10">
                <input type="text" class="input-width form-control" id="host" placeholder="host">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">端口</label>
            <div class="col-sm-10">
                <input type="text" class="input-width form-control" id="port" value="22">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="input-width form-control" id="user" placeholder="user">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="input-width form-control" id="password" placeholder="password">
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" onclick="post_data()">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录
                </button>
            </div>
        </div>
    </form>
</div>

<div id="django-webssh-terminal" class="hide">
    <div id="terminal"></div>
</div>


<script src="/static/node_modules/jquery.min.js"></script>
<script src="/static/node_modules/xterm/xterm.js"></script>
<script src="/static/node_modules/webssh.js"></script>
</body>
</html>
